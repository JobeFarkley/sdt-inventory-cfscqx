<div id="repairRequest">
  <h2>Work Order Request</h2>

  <input type="text" [(ngModel)]="DID" placeholder="DID">
  <br><br>
  <textarea type="text" [(ngModel)]="issue" placeholder="Issue" row="5"></textarea>

  <div>
    <button (click)="addRepair()">Submit</button>
    <button >Cancel</button>
  </div>
</div>
