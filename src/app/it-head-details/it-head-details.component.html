<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Head!</title>
</head>

<body>

  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head</title>


  </head>

  <body>
    <div class="d-flex align-devices-start">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" fill="currentColor" class="bi bi-person-fill"
          viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        </svg>
        <h1>IT HEAD</h1>
        <button class="nav-link active" id="v-pills-inventory-tab" data-bs-toggle="pill" data-bs-target="#v-pills-inventory" type="button" role="tab" aria-controls="v-pills-inventory" aria-selected="true" routerLink ="/repair-search" routerLinkActive ="active">Inventory</button>
        <button class="nav-link" id="v-pills-employees-tab" data-bs-toggle="pill" data-bs-target="#v-pills-employees" type="button" role="tab" aria-controls="v-pills-employees" aria-selected="false" routerLink ="/repair-search" routerLinkActive ="active">Employees</button>
        <button class="nav-link" id="v-pills-repairs-tab" data-bs-toggle="pill" data-bs-target="#v-pills-repairs" type="button" role="tab" aria-controls="v-pills-repairs" aria-selected="false" routerLink ="/repair-search" routerLinkActive ="active"> Repairs</button>

      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <!-- start of inventory page -->
        <div class="tab-pane fade show active" id="v-pills-inventory" role="tabpanel"
          aria-labelledby="v-pills-inventory-tab">

          <div class="card align-devices-center">
            <div class="card-body">


              <div class="form-group">
                <input class="form-control" type="text" [(ngModel)]="DID" placeholder="Device ID">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" [(ngModel)]="deviceName"  placeholder="Device Name">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" [(ngModel)]="assignedUID"  placeholder="Assigned UID">
              </div>
              <div class="form-group">
                <button class="btn btn-primary" (click)="addDevice()" >Add Item</button>
              </div>

            <router-outlet></router-outlet>

              <h2 class="card-title">Inventory</h2>

              <div class="form-group mb-4">
                <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
              </div>
              <hr>
              <table class="table  table-striped" *ngIf="(devices | filter: searchText).length > 0; else noResults">
                <thead class="table-dark">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">DID</th>
                    <th scope="col">Device Name</th>
                    <th scope="col">AssignedUID</th>
                    <th scope="col">Action</th>
                    <th></th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let device of devices | filter: searchText; let i = index">
                    <th scope="row"></th>
                    <td>{{device.DID}}</td>
                    <td>{{device.deviceName}}</td>
                    <td>{{device.assignedUID}}</td>
                    <td>
                      <button type="button" class="btn btn-sm btn-outline-primary" (click)="editDevice(device)">Edit</button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteDevice(device)">Delete</button>
                    </td>

                  </tr>
                </tbody>
              </table>
              <div></div>
              <hr>
              <div class="container">
                <pre *ngIf="form">{{form.value | json}}</pre>

                <ng-container *ngIf="selecteddevice">
                  <h2 class="py-4">Edit device</h2>
                  <form [formGroup]="form">
                    <div class="form-group row">
                      <label for="DID" >Device ID</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="DID" formControlName="DID">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="deviceName">Device Name</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="deviceName" formControlName="deviceName">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="assignedUID" >Assigned UID</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="assignedUID" formControlName="assignedUID">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div>
                        <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
                        <button type="reset" class="btn btn-danger" (click)="cancel()">Cancel</button>
                      </div>
                    </div>
                  </form>
                </ng-container>
              </div>
            </div>
          </div>
          <ng-template #noResults>
            <p>No results found for "{{searchText}}".</p>
          </ng-template>


        </div>
        <div class="tab-pane fade" id="v-pills-employees" role="tabpanel" aria-labelledby="v-pills-employees-tab">This
          is
          the employees page
        </div>
        <!--- Employees Tab -->

        <div class="tab-pane fade" id="v-pills-repairs" role="tabpanel" aria-labelledby="v-pills-repairs-tab">This is
          the
          repairs page</div>
        <!--- Repairs Tab -->
      </div>
    </div>


    



  </body>

  </html>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
  </script>

</body>

</html>
