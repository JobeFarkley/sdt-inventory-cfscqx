  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" fill="currentColor" class="bi bi-person-fill"
        viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
      </svg>
      <h1>IT HEAD</h1>
      <button class="nav-link active" id="v-pills-inventory-tab" data-bs-toggle="pill" data-bs-target="#v-pills-inventory" type="button" role="tab" aria-controls="v-pills-inventory" aria-selected="true">Inventory</button>
      <button class="nav-link" id="v-pills-employees-tab" data-bs-toggle="pill" data-bs-target="#v-pills-employees" type="button" role="tab" aria-controls="v-pills-employees" aria-selected="false">Employees</button>
      <button class="nav-link" id="v-pills-repairs-tab" data-bs-toggle="pill" data-bs-target="#v-pills-repairs" type="button" role="tab" aria-controls="v-pills-repairs" aria-selected="false"> Repairs</button>

    </div>
    <div class="tab-content" id="v-pills-tabContent"> <!-- start of inventory page -->
      <div class="tab-pane fade show active" id="v-pills-inventory" role="tabpanel"
        aria-labelledby="v-pills-inventory-tab">

        <div class="card align-items-center">
          <div class="card-body">

            <div class="form-group">
              <input class="form-control" type="text" [(ngModel)]="sn" placeholder="Serial Number">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" [(ngModel)]="quantity"  placeholder="Quantity">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" [(ngModel)]="name"  placeholder="Equipment Name">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" [(ngModel)]="location"  placeholder="Location">
            </div>
            <div class="form-group">
              <button class="btn btn-primary" (click)="addItem()" >Add Item</button>
            </div>
            <h2 class="card-title">Inventory</h2>

            <div class="form-group mb-4">
              <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
            </div>
            <hr>
            <table class="table  table-striped" *ngIf="(items | filter: searchText).length > 0; else noResults">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Serial Number</th>
                  <th scope="col">Equipment Name</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Location</th>
                  <th></th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items | filter: searchText; let i = index">
                  <th scope="row"></th>
                  <td>{{item.sn}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.location}}</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-outline-primary" (click)="editItem(item)">Edit</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteItem(item)">Delete</button>
                  </td>

                </tr>
              </tbody>
            </table>
            <div></div>

            <hr>
            <div class="container">
              <pre *ngIf="form">{{form.value | json}}</pre>

              <ng-container *ngIf="selectedItem">
                <h2 class="py-4">Edit Item</h2>
                <form [formGroup]="form">
                  <div class="form-group row">
                    <label for="sn" >Serial Number</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="sn" formControlName="sn">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="quantity">Quantity</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="quantity" formControlName="quantity">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="name" >Equipment Name</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="location" >Location</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="location" formControlName="location">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div>
                      <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
                      <button type="reset" class="btn btn-danger" (click)="cancel()">Cancel</button>
                    </div>
                  </div>
                </form>
              </ng-container>
            </div>
          </div>
        </div>
        <ng-template #noResults>
          <p>No results found for "{{searchText}}".</p>
        </ng-template>


      </div>
      <div class="tab-pane fade" id="v-pills-employees" role="tabpanel" aria-labelledby="v-pills-employees-tab">This is
        the employees page
      </div> <!--- Employees Tab -->
      
      <div class="tab-pane fade" id="v-pills-repairs" role="tabpanel" aria-labelledby="v-pills-repairs-tab">This is the
        repairs page</div> <!--- Repairs Tab -->
    </div>
  </div>
